name: Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Run generate_layouts.py
        run: |
          python3 generate_layouts.py generated
          mkdir -p src/main/res/raw/
          cp generated/*.kcm src/main/res/raw/

      - name: Upload generated layouts
        uses: actions/upload-artifact@v4
        with:
          name: generated-layouts
          path: generated/*.kcm

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: List APK files
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: finqwerty-apk
          path: finqwerty/build/outputs/apk/debug/finqwerty-debug.apk
