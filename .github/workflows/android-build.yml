name: Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Finqwerty
        run: ./gradlew :finqwerty:clean :finqwerty:assembleDebug

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: List APK files
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: finqwerty-apk
          path: finqwerty/build/outputs/apk/debug/finqwerty-debug.apk
